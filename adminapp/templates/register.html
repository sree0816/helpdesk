<!DOCTYPE html>
<html>
<head>
  <title>Register Agent</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
  <h2 class="text-center">Register a New Agent</h2>
  <div  style="margin:100px 30%; width:40%; padding:20px; background-color:aliceblue;">
    <form method="post" action="{% url 'save_agent' %}">
    {% csrf_token %}
    <label>Name:</label><br>
    <input class="form-control" type="text" name="name" required><br><br>

    <label>Email:</label><br>
    <input class="form-control" type="email" name="email" required><br><br>

    <label>Password:</label><br>
    <input class="form-control" type="password" name="password" required><br><br>

    <button class="btn btn-primary" style="margin:10px 35%" type="submit">Register Agent</button>
  </form>
  </div>
</body>
</html>
