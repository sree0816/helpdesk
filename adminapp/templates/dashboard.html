{% extends "homeadmin.html" %}
{% block content %}
<div class="card">
  <h2>Admin Dashboard</h2>
  <p>Total: {{ total }} | Open: {{ open }} | Assigned: {{ assigned }} | Closed: {{ closed }} | <span class="danger">Overdue: {{ overdue }}</span></p>

  <h3>Tickets by Priority</h3>
  <canvas id="priorityChart" width="600" height="300"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('priorityChart').getContext('2d');
    const labels = [{% for p in priority_counts %}'{{ p.priority }}',{% endfor %}];
    const data = [{% for p in priority_counts %}{{ p.count }},{% endfor %}];
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'Tickets',
          data: data
        }]
      }
    });
  </script>
</div>
{% endblock %}
