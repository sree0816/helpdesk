<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Ticket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
  <h2 class="text-center">Create a Ticket</h2>
  <div style="margin:100px 30%; width:40%; background-color:aliceblue;padding:20px; ">
    <form method="post" action="{% url 'create_ticket' %}">
    {% csrf_token %}
    <label>Title:</label><br>
    <input type="text" name="title" required class="form-control"><br>
    <label>Description:</label><br>
    <textarea name="description" required class="form-control"></textarea><br>
    <label>Your Email:</label><br>
    <input type="email" name="email" required class="form-control"><br>
    <label>Priority:</label><br>
    <select name="priority" class="form-select">
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select><br><br>
    <button type="submit" class="btn btn-primary" style="margin:10px 40%;">Submit</button>
  </form>
  </div>
</body>
</html>
